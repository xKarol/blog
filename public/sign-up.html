<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <div class="validation__background">
      <section class="validation__container">
        <h1 class="validation__start">Start for free</h1>
        <h2 class="validation__new-acc">Create new account</h2>
        <p class="validation__member">
          Already a member? <b><a href="/sign-in.html">Log In</a></b>
        </p>
        <form class="validation__form" id="validation-form">
          <span class="validation__error" id="validation-error"></span>
          <div class="validation__row">
            <div class="validation__input-field">
              <input type="text" required id="validation-first-name" />
              <label class="validation__input-field__label">First name</label>
              <i class="uil uil-user-square validation__input-field__icon"></i>
            </div>
            <div class="validation__input-field">
              <input type="text" required id="validation-last-name" />
              <label class="validation__input-field__label">Last name</label>
              <i class="uil uil-user-square validation__input-field__icon"></i>
            </div>
          </div>
          <div class="validation__input-field">
            <input type="text" required id="validation-email" />
            <label class="validation__input-field__label">Email</label>
            <i class="uil uil-envelope-alt validation__input-field__icon"></i>
          </div>
          <div class="validation__input-field">
            <input type="password" required id="validation-password" />
            <label class="validation__input-field__label">Password</label>
            <i class="uil uil-eye validation__input-field__icon"></i>
          </div>
          <div class="validation__row">
            <button type="button" class="validation__button">
              Change method
            </button>
            <button
              type="submit"
              class="validation__button"
              id="validation-submit"
            >
              Create account
            </button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
