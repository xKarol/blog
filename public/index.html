<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <header class="header">
      <a href="/" class="header__logo">
        <img src="<%= require('./images/logo.png') %>" alt="blog logo" />
      </a>
      <nav class="header__nav">
        <ul>
          <li class="header__nav__item">Home</li>
          <li class="header__nav__item">About</li>
          <li class="header__nav__item">Contact</li>
        </ul>
        <i class="uil uil-bars header__nav__menu"></i>
      </nav>
      <section class="header__auth">
        <!-- header.js class -->
      </section>
    </header>
    <main class="main">
      <ul class="main__topics" id="main-posts"></ul>
    </main>
  </body>
</html>
