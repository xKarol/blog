<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <header class="header">
      <a href="/" class="header__logo">
        <img src="<%= require('./images/logo.png') %>" alt="blog logo" />
      </a>
      <nav class="header__nav">
        <ul>
          <li class="header__nav__item">Home</li>
          <li class="header__nav__item">About</li>
          <li class="header__nav__item">Contact</li>
        </ul>
        <i class="uil uil-bars header__nav__menu"></i>
      </nav>
      <section class="header__auth">
        <!-- header.js class -->
      </section>
    </header>
    <main class="main post">
      <h1 class="post__title" id="post-title"></h1>
      <section class="post__header">
        <div class="post__header__item">
          <i class="uil uil-clock"></i>
          <span id="post-reading-time"></span>
        </div>
        <div class="post__header__item">
          <i class="uil uil-eye"></i>
          <span id="post-views"></span>
        </div>
        <div class="post__header__item">
          <i class="uil uil-pen"></i>
          <span id="post-author"></span>
        </div>
      </section>
      <img class="post__image card-shadow" id="post-image" />
      <section class="post__main">
        <div class="post__main__socials">
          <i class="uil uil-heart"></i>
          <i class="uil uil-twitter"></i>
          <i class="uil uil-linkedin"></i>
        </div>
        <p class="post__main__text" id="post-text"></p>
      </section>
    </main>
  </body>
</html>
